<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Padre - SGCPF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-2xl mx-auto">
        <h1 class="text-4xl font-extrabold text-purple-700 mb-6">
            Dashboard de Padre de Familia
        </h1>
        <p class="text-xl text-gray-700 mb-8">
            {{ message }}
        </p>
        <p class="text-lg text-gray-600 mb-8">
            Aquí puedes ver el progreso de tus hijos y los comunicados del colegio.
        </p>

        <a href="{{ url_for('web.logout') }}"
           class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
            Cerrar Sesión
        </a>
    </div>
</body>
</html>
