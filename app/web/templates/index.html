<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGCPF - Inicio</title>
    <!-- Enlace a Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Fondo gris claro de Tailwind */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-lg mx-auto transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <h1 class="text-4xl font-extrabold text-blue-600 mb-4">
            Sistema de Gestión del Comité de Padres de Familia (SGCPF)
        </h1>
        <p class="text-lg text-gray-700 mb-6">
            {{ mensaje if mensaje else 'Explora las funcionalidades de nuestro sistema.' }}
        </p>
        <div class="flex flex-col items-center space-y-4">
            <a href="/encuestas" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-200 shadow-md hover:shadow-lg">
                Encuestas
            </a>
            <a href="/proyectos" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-200 shadow-md hover:shadow-lg">
                Ver Proyectos Escolares
            </a>
            <a href="/reuniones" class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-200 shadow-md hover:shadow-lg">
                Gestión de Reuniones
            </a>
            <a href="/bienvenido" class="inline-block bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-200 shadow-md hover:shadow-lg">
                Página de Bienvenida Extendida
            </a>
            <a href="{{ url_for('web.logout') }}"class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                Cerrar Sesión
            </a>
        </div>
    </div>
</body>
</html>
